<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Page</title>
    <link rel="stylesheet" href="css/form.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>


    <div class="parent">
      <!-- careerobjective -->
      <div class="career">
        <img src="images/logo.svg" alt="add user">
        <h2>career Objective</h2>

          <input type="text" name="career" id="career" placeholder="career objective">

      </div>
      <!-- personal info -->
      <div class="details">
        <img src="images/man.svg" alt="add user">
        <h2>Personal Details</h2>
        <input type="text" name="name" id="name" placeholder="enter name">
        <input type="text" name="address" id="address"placeholder="address">
        <input type="text" name="designation" id="designation" placeholder="Designation">
        <input type="text" name="email" id="email" placeholder="email id">
        <input type="text" name="mobile"id="mobile" placeholder="mobile">
</div>
     <!-- education details -->
     <div class="edu">
       <img src="images/man.svg" alt="add user">
       <h2>Graduation Details</h2>
         <select id="ginstitute">
           <option>select Institute</option>
           <option>MITS</option>
           <option>GVIT</option>
           <option>SVIT</option>
         </select>
         <!-- branch -->
         <select id="branch">
           <option>select Branch</option>
           <option>CSE</option>
           <option>ECE</option>
           <option>CIVIL</option>
           <option>MECH</option>
         </select>
         <!-- graduation yewar -->
         <select id="gyear">
           <option>select year</option>
           <option>2020</option>
           <option>2021</option>
           <option>2022</option>
           <option>2023</option>
         </select>
         <!-- enter percent -->
         <input type="text" name="percent" id="gper" placeholder="enter percentage">

     </div>
     <div class="inter">
       <img src="images/man.svg" alt="add user">
       <h2>Intermediate</h2>
       <label for="college">
         <select id="college">
           <option>select college</option>
           <option>Chaitanya</option>
           <option>Narayana</option>
           <option>Bhashyam</option>
         </select>
         <!-- branch -->
         <select id="group">
           <option>select group</option>
           <option>M.P.C</option>
           <option>BiPC</option>
           <option>CEC</option>
         </select>
         <!-- graduation yewar -->
         <select id="iyear">
           <option>select year</option>
           <option>2015</option>
           <option>2016</option>
           <option>2017</option>
           <option>2018</option>
         </select>
         <!-- enter percent -->
         <input type="text" name="percent" id="iper" placeholder="enter percentage">
    </div>
  <div class="sch">
  <img src="images/man.svg" alt="add user">
  <h2>SSC Details</h2>
  <label for="School">
    <select id="school">
      <option>select School</option>
      <option>Chaitanya</option>
      <option>Narayana</option>
      <option>Bhashyam</option>
    </select>
    <!-- branch -->
    <select id="course">
      <option>select Course</option>
      <option>SSC</option>
      <option>CBSE</option>
      <option>ICSE</option>
    </select>
    <!-- graduation yewar -->
    <select id="syear">
      <option>select year</option>
      <option>2014</option>
      <option>2015</option>
      <option>2016</option>
      <option>2017</option>
    </select>
    <!-- enter percent -->
    <input type="text" name="percent" id="sper" placeholder="enter percentage">
</div>
<div class="skills">
  <img src="images/man.svg" alt="add user">
  <h2>Skills</h2>

    <input type="text" name="skills" id="skills" placeholder="Enter Skills">

</div>
<button type="button" name="button" id="button" onclick="submitData()">Submit</button>
</div>


  </body>
  <script type="text/javascript" src="js/main.js">
  </script>

</html>
